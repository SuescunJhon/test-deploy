services:
  backend:
    build: 
      context: ./backend
    volumes:
      - "static:/static"
    env_file:
      - .env
    ports:
      - "8000:8000"
      
  frontend:
    build: 
      context: ./frontend
    volumes:
      - "frontend:/app/build"

  nginx:
    build: 
      context: ./nginx
    volumes:
      - "static:/static"
      - "frontend:/var/www/frontend"
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend

volumes:
  static:
  frontend:    